<!DOCTYPE html>
<html ng-app = "myApp">
    <head>
        <meta charset="UTF-8">
        <title>ngTable Example</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src=" http://cdn.jsdelivr.net/angular.ngtable/0.3.2/ng-table.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src = "js/module.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller = "tableController">
        <table ng-table="usersTable" class="table table-striped" show-filter="true">
            <tr ng-repeat="user in data">
                <td data-title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                    {{user.name}}
                </td>
                <td data-title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                    {{user.age}}
                </td>
                <td data-title="'Location'" filter="{ location: 'text'}" sortable="'location'">
                    {{user.location}}
                </td>
            </tr>
        </table>
    </body>
</html>
