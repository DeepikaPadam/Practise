<html ng-app="myApp" ng-cloak>
    <head>
        <title> Shopping Cart</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="js/module.js"></script>
<!--
        <script src="js/app.js"></script>
-->
        <script src="js/cartController.js"></script>
        <script src="js/jsonService.js"></script>
    </head>
    <body ng-controller="cartController as vm">
        <div class="container">
            <ul class="list-group  text-center">
                <li class="col-md-3 col-sm-4 col-xs-6 list-group-item " ng-repeat="product in vm.products.products">
                    <figure>
                        <img src="{{product.image}}" alt="" width="60%" height="30%">
                        <figcaption>
                            {{product.name}}
                            <p>{{product.price | currency}}</p>
                        </figcaption>
                    </figure>
                    <button class="btn btn-primary"  ng-click="vm.addToCart(product)">Add&nbsp;<span class="glyphicon glyphicon-shopping-cart"></span></button>
                </li>
            </ul>
            <div ng-show = "vm.addCart.length !== 0">
                <h2>Items in Cart</h2>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="x in vm.addCart">
                        <h3>{{x.name}} | {{x.count}} | {{x.price * x.count | currency}}</h3>
                        <input type="button" class="btn btn-danger" ng-click="vm.removeFromCart(x)" value="Remove" />
                    </li>
                </ul>
                <h3>Total : {{vm.total | currency}}</h3>
            </div>
        </div>
    </body>
</html>
