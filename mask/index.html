 <!doctype html>
<html ng-app="myApp">
  <head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
   	<script src="jquerymask.js"></script>
	<script src="https://cloud.github.com/downloads/digitalBush/jquery.maskedinput/jquery.maskedinput-1.3.js"></script>
 	   	
 	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
    <script src="https://rawgithub.com/angular-ui/angular-ui/master/build/angular-ui.js"></script>
  	<script>
	  	var app = angular.module('myApp', ['ui']);
	  	app.controller("myController", function($scope){
	  		$scope.name = ' for angularui';
	  	});
  	</script>
  </head>
  <body>
	<div ng-controller="myController" class="col-md-6 col-md-offset-1">
		<h1> This is a mask demo  {{name}}</h1>
		<br> 
		<input ng-model="maskDemo2" ui-mask="'99-99-9999'" placeholder="__-__-____" class="ng-pristine ng-valid">{{maskDemo2}}
  	</div>
  </body>
</html>
