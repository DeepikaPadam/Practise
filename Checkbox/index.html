<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
    <head>
        <meta charset="UTF-8">
        <title>CheckBox Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body class="text-center" ng-controller="myController">
        <input type="checkbox" ng-model="checkBox.selectAll" ng-change="checkAll()">CheckAll<br>
        <div ng-repeat="value in checkBox.values">
            <input type="checkbox" ng-model="value.isChecked" ng-change="unCheck()">{{value.value}}
        </div>
    </body>
</html>
